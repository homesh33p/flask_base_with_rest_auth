<!--templates/message/success.html-->
{% extends "base.html" %}

{% block title %}Sending message!{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Sending message...</h1>
</div>
<!-- Button to send another message -->
<form action="{{ url_for('notification.sendmessage') }}" method="get">
    <button type="submit">Send Another Message?</button>
</form>

<!-- Link to check the task status -->
<p>Check the status of your task <a href="{{ url_for('status.task_status', task_id=task_id) }}">here</a>.</p>
{% endblock %}
